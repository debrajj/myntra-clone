<body>
    <div id="flatdiscount">
        <i id="sidePanel" class="fa-solid fa-caret-left"></i>
        <h1>FLAT â‚¹300 OFF</h1>
    </div>

    <!-- HEADER MENU SECTION -->
    <header>
        <div id="logo">
            <img src="../images/logo.jpeg" alt="brandLogo" id="landingPage">
        </div>
        <ul id="nav_bar">
            <li id="megamenu_container"><a href="#">men</a></li>
            <li><a href="#l">women</a></li>
            <li><a href="#">kids</a></li>
            <li><a href="#">home & living</a></li>
            <li><a href="#">beauty</a></li>
            <li id="studio"><a href="#">studio</a><span>new</span></li>
        </ul>
        <div id="search">
            <input type="text" id="search_bar" placeholder="Search for products, brands and more">
            <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
        </div>
        <div id="right_icon">
            <div id="tgl">
                <!-- DROPDOWN MENU TO BE CREATED FOR LOGIN AND SIGNUP -->
                <div id="drop">
                    <a href="#" class="dropList">login</a>
                    <a href="#" class="dropList">sign up</a>
                </div>

                <i class="fa-regular fa-user"></i>
                <span>profile</span>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <span>wishlist</span>
            </div>
            <div>
                <i class="fa-solid fa-bag-shopping"></i>
                <span>bag</span>
            </div>
        </div>
        <!-- TOGGLE MENU -->
        <div id="toggle">
            <i class='bx bx-menu dropbtn' onclick="myFunction()"></i>
            <div id="myDropdown" class="dropdown-content">
                <div class="top">
                    <a href="#">men</a>
                    <a href="#">women</a>
                    <a href="#">kids</a>

                <div class="bottom">
                    <i class="fa-regular fa-user fa_user" id="profile"></i>
                    <i class="fa-regular fa-heart fa_wishlist"></i>
                    <i class="fa-solid fa-bag-shopping fa_cart"></i>
                </div>
            </div>
        </div>
    </header>


    <div id="boxbody">
        <div class="imgbo">
                <img src="../images/log.png" alt="">
        </div>

        <div class="signin">
            <h2>Login <span>or</span> Signup</h2>
            <div>
                <input type="email" id="mail" placeholder="Enter Email">
                <input type="password" id="psw" placeholder="Create a Password">
            </div>   
            <p>By continuing, I agree to the <span> Terms of Use </span> and <span>privacy policy</span>  </p>
               
            <button id="login_button">continue</button>
            <p style="text-align: c
            ;">Don't have an account? <a href="./signup.html" id="signUp">Sign up</a></p>

        </div>
        
        <script>
            const mailInput = document.getElementById('mail');
            const passwordInput = document.getElementById('psw');
            const loginButton = document.getElementById('login_button');
        
            loginButton.addEventListener('click', (event) => {
                event.preventDefault();
        
                const obj = {
                    email: mailInput.value,
                    password: passwordInput.value,
                };
        
                fetch("http://localhost:9864/home/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(obj),
                })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    alert(data.msg);
                    window.location.href = "./frontend/index.html";
                })
                .catch((err) => {
                    console.log(err);
                });
            });
        </script>
        
    
</body>
</html>
